<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content">
    <div class="container">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="логотип">
        </header>
    </div>
    <div class="page">
        <section class="profile">
            <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар">
            <div class="profile__info">
                <div class="profile__titles">
                    <p class="profile__title">Жак-Ив Кусто</p>
                    <button type="button" class="profile__button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-plus"></button>
        </section>
        <ul class="cards">
            <li class="card">
                <img src="./images/karacaevsk.jpg" class="card__image" alt="карачаевск_храм">
                <div class="card__title">
                    <span class="card__text">Карачаевск</span>
                    <img src="./images/like.svg" class="card__like" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img src="./images/elbrus.jpg" class="card__image" alt="эльбрус">
                <div class="card__title">
                    <span class="card__text">Гора Эльбрус</span>
                    <img src="./images/like.svg" class="card__like" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img src="./images/mountain.jpg" class="card__image" alt="домбай_горы">
                <div class="card__title">
                    <span class="card__text">Домбай</span>
                    <img src="./images/like.svg" class="card__like" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img src="./images/elbrus.jpg" class="card__image" alt="эльбрус">
                <div class="card__title">
                    <span class="card__text">Гора Эльбрус</span>
                    <img src="./images/like.svg" class="card__like" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img src="./images/mountain.jpg" class="card__image" alt="домбай">
                <div class="card__title">
                    <span class="card__text">Домбай</span>
                    <img src="./images/like.svg" class="card__like" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img src="./images/karacaevsk.jpg" class="card__image" alt="карачаевск_храм">
                <div class="card__title">
                    <span class="card__text">Карачаево-Черкесия</span>
                    <img src="./images/like.svg" class="card__like" alt="лайк">
                </div>
            </li>
        </ul>
        <footer class="footer">© 2020 Mesto Russia</footer>
    </div>
    <form class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input-name" name='name'>
            <input type="text" class="popup__input-job" name="job">
            <button class="popup__button" type="submit">Сохранить</button>
            <img src="./images/close_Icon.svg" class="popup__close" alt="закрыть">
        </div>
    </form>
    <script src="./scripts/index.js"></script>
</body>

</html>
